<script type="text/javascript" src="../js-vine.js"></script>
<script type="text/javascript">

imgPath = "images/";
var preload = [
];

var preloadObj = new Array(preload.length);
for (var i = 0; i < preload.length; i++)
{
	preloadObj[i] = new Image();
	preloadObj[i].src = imgPath + preload[i];
}

var narrator;
var inputTest;

function prepareNovel()
{
	novel.imagePath = "images/";
	narrator = new Character('');
	inputTest = new Input('yourName',
		{
		position: new Position(0.2, 0.5),
		width: 0.5,
		text: "<Your Name Here>"
		});
	
	script = [
	
	label, "start", // 0
	scene, "wheat.png",
	inputTest, "",
	narrator, "Your name is {{novel.userVar.yourName}}.",
	narrator, "The end."
	];
}
// ]]>
</script>
